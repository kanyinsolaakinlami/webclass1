<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"required placeholder="koim@gmail.com">
        </div>
        <div>
            <label for="fullname">Full Name</label>
            <input type="text" name="Full Name" id="fullname"required>
        </div>
        <div>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address">
        </div>
        <div>
            <label for="website">Website</label>
            <input type="text" name="website" id="website">
        </div>
        <div>
            <label for="phone number">phone number</label>
            <input type="number" name="phone number" id="phone number">required
        </div>
        <div>
           <select name="continent" id="continent"required>
               <option value="South America">South America</option>
               <option value="North America">North America</option>
               <option value="Africa">Africa</option>
               <option value="Asia">Asia</option>
               <option value="Europe">Europe</option>
               <option value="Antartica">Antartica</option>
               <option value="Australia">Australia</option>
           </select>
        </div>
        <div>
            <label for="Gender">Gender</label>
        </div>
        <div>
            <label for="male">male</label>
            <input type="Radio" name="Male" id="male">
        </div>
        <div>
            <label for="female">female</label>
            <input type="Radio" name="female" id="female">
        </div>
        <div>
            <button>
                Submit
            </button>
        </div>
</body>
</html>
